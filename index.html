<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./imagens/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./imagens/instagram-logo.png"
            class="instagram-logo"
            alt="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./imagens/perfil-instagram.jpg" alt="perfil-photo" />
          </div>
          <a href="#" class="instagram-login">Contunue como LeLisiak</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div><br /><br></div>
        <div class="group">
          <p class="not-account">Não é LeLisiak</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas </span>
            ou
            <span class="link">Inscreva-se</span>
          </p>
        </div>
        <div class="get-app">
          <p class="get-app">Baixe o aplicativo</p>
        </div>
        <div class="download">
          <a href="#" class="app-download"> </a
          ><a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </body>
</html>
